<div class="quote-area bg_cover" style="background-image: url(assets/images/form-bg.jpg);">
    <div class="quote-overlay">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title-2 text-center pl-25 pr-25">
                        <h2 class="title">Get A Free Quote</h2>
                        <p>Does any industry face a more complex audience journey and marketing sales process than B2B technology.</p>
                    </div> <!-- section title 2 -->
                </div>
            </div> <!-- row -->
            <div class="quote-form">
                <form id="contact-form" (submit)="sendEmail($event)">
                    <ngb-alert *ngIf="formResponse" [innerHTML]="formResponse" [type]="formStatus"></ngb-alert>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-box mt-30">
                                <input type="text" placeholder="Enter your name" name="from_name" required>
                                <i class="fal fa-user"></i>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-box mt-30">
                                <input type="email" placeholder="Enter your email" name="to_email" required>
                                <i class="fal fa-envelope"></i>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="input-box text-center mt-30">
                                <textarea cols="30" rows="10" placeholder="Enter your subject" name="message_html" required></textarea>
                                <button class="main-btn" type="submit">Get A Free Quote</button>
                                <i class="fal fa-edit"></i>
                            </div>
                        </div>
                    </div>
                </form>
            </div> <!-- quote form -->
        </div> <!-- container -->
    </div>
</div>
