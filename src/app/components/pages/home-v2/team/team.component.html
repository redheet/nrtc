<div class="leadership-area gray-bg pt-105 pb-160">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10">
                <div class="section-title-2 text-center pl-25 pr-25">
                    <h2 class="title">Our Leadership</h2>
                    <p>Does any industry face a more complex audience journey and marketing sales process than B2B technology.</p>
                </div> <!-- section title 2 -->
            </div>
        </div> <!-- row -->
        <ngx-slick-carousel #slickModal="slick-carousel" [config]="settings" class="row leadership-active">
            <div ngxSlickItem class="col-lg-12" *ngFor="let item of teamblock">
                <div class="leadership-item mt-30">
                    <img [src]="item.img" [alt]="item.name">
                    <div class="leadership-content">
                        <h5 class="title"><a routerLink="/team-details/{{item.id}}">{{item.name}}</a></h5>
                        <span>{{item.post}}</span>
                    </div>
                </div> <!-- leadership item -->
            </div>
        </ngx-slick-carousel> <!-- row -->
    </div> <!-- container -->
</div>
