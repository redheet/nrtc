<div class="news-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title-2 text-center pl-25 pr-25">
                    <h2 class="title">News Feeds</h2>
                    <p>Does any industry face a more complex audience journey and marketing sales process than B2B technology.</p>
                </div> <!-- section title 2 -->
            </div>
        </div> <!-- row -->
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-9" *ngFor="let item of blogblock | slice:0:3">
                <div class="single-news mt-30">
                    <img [src]="item.gridimg" [alt]="item.title">
                    <div class="single-news-overlay">
                        <span *ngFor="let cat of getCategory(item.category) | slice:0:1">{{cat.title}}</span>
                        <h5 class="title"><a routerLink="/blog-details/{{item.id}}">{{item.title | slice:0:30}}...</a></h5>
                        <a routerLink="/blog-details/{{item.id}}"><i class="fal fa-long-arrow-right"></i></a>
                    </div>
                </div> <!-- single news -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</div>
