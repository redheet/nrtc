<div class="services-area pt-115 pb-120">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <span>services</span>
                    <h2 class="title">What We Do</h2>
                </div><!-- section title -->
            </div>
        </div> <!-- row -->
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8" *ngFor="let item of services | slice:0:3;let i = index">
                <div class="single-services single-services-{{item.id}} text-center mt-30">
                    <i [class]="item.icon"></i>
                    <h4 class="title">{{item.title}}</h4>
                    <p>{{item.shortdesc | slice:0:85}}</p>
                    <a routerLink="/service-details"><i class="fal fa-angle-right"></i> Read More</a>
                </div> <!-- singke services -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</div>
