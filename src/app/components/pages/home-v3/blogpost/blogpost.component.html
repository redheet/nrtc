<div class="blog-area pt-115 pb-120">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <span>blog</span>
                    <h2 class="title">News Feeds</h2>
                </div><!-- section title -->
            </div>
        </div> <!-- row -->
        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let item of blogblock | slice:0:3">
                <div class="single-blog mt-30">
                    <ul>
                        <li *ngFor="let user of getAuthor(item.author)"><i class="fal fa-user"></i> By {{user.name}}</li>
                        <li><i class="fal fa-comments"></i> {{item.reviews.length}} Comments</li>
                    </ul>
                    <h4 class="title"><a routerLink="/blog-details/{{item.id}}">{{item.title | slice:0:35}}</a></h4>
                    <p>{{item.shortdesc | slice:0:110}}...</p>
                    <a routerLink="/blog-details/{{item.id}}"><i class="fal fa-angle-right"></i> Read More</a>
                </div>
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</div>
