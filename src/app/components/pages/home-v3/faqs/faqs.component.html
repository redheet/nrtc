<div class="faq-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-title text-left">
                    <span>faq</span>
                    <h2 class="title">Get Every Single Answers Here.</h2>
                </div> <!-- section title -->
                <div class="faq-accordion accordion">
                    <ngb-accordion [closeOthers]="true" activeIds="static-1">
                        <ngb-panel id="static-{{1+i}}" *ngFor="let item of faqs;let i = index">
                            <ng-template ngbPanelTitle>
                                {{item.title}}
                            </ng-template>
                            <ng-template ngbPanelContent>
                                <p>{{item.text}}</p>
                            </ng-template>
                        </ngb-panel>
                    </ngb-accordion>
                </div> <!-- faq accordion -->
            </div>
            <div class="col-lg-6 mt-5">
                <div class="row">
                    <div class="col-lg-6 col-md-6" *ngFor="let item of counter;let i = index">
                        <div class="single-faq mt-{{1+i}}0">
                            <h3 class="title"><span class="counter">{{item.value}} </span>+</h3>
                            <span>{{item.title}}</span>
                            <p>{{item.text | slice:0:80}}</p>
                            <i [class]="item.icon"></i>
                        </div> <!-- single faq -->
                    </div>
                </div>
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</div>
