<div class="team-details-area pt-120" *ngFor="let item of teamdetails">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="team-details-thumb">
                    <img [src]="item.img" [alt]="item.name">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="team-details-content">
                    <h4 class="title">{{item.name}}</h4>
                    <span>{{item.post}}</span>
                    <div [innerHtml]="item.htmldesc"></div>
                    <ul>
                        <li *ngFor="let item of item.social">
                            <a routerLink="{{item.url}}">
                                <i [class]="item.icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
