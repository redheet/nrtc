<div class="portfolio-3-area pt-115 pb-120">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <span>Case Study</span>
                    <h2 class="title">We Have Done So Much Stuffs</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-9" *ngFor="let item of case | slice:0:6">
                <div class="single-portfolio mt-30">
                    <div class="portfolio-thumb">
                        <img [src]="item.img" [alt]="item.title">
                    </div>
                    <div class="portfolio-content">
                        <span *ngFor="let category of getCategory(item.category) | slice:0:1">{{category.title}}</span>
                        <a routerLink="/case-details/{{item.id}}">
                            <h4 class="title">{{item.title}}</h4>
                        </a>
                        <p>{{item.shortdesc | slice:0:95}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
