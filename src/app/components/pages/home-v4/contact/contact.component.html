<div class="get-in-touch-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-title text-left">
                    <span>Get In Touch</span>
                    <h2 class="title">Estimate For Your Projects.</h2>
                </div> <!-- section title -->
                <div class="form-area">
                    <form id="contact-form" (submit)="sendEmail($event)">
                        <ngb-alert *ngIf="formResponse" [innerHTML]="formResponse" [type]="formStatus"></ngb-alert>
                        <div class="input-box pt-45">
                            <input type="text" placeholder="Enter your name" name="from_name" required>
                        </div>
                        <div class="input-box mt-20">
                            <input type="email" placeholder="Enter your email" name="to_email" required>
                        </div>
                        <div class="input-box mt-20">
                            <textarea cols="30" rows="10" placeholder="Enter your message" name="message_html"
                                required></textarea>
                        </div>
                        <div class="input-box mt-20">
                            <button class="main-btn" type="submit">Submit Now</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="get-map d-none d-lg-block">
                    <iframe title="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993207.564767118!2d-77.9807899414373!3d42.92219345357043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1569310771254!5m2!1sen!2sbd"
                        width="600" height="450" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
