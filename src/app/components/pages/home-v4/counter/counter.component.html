<div class="counter-area bg_cover pt-80 pb-115" style="background-image: url(assets/images/video-bg.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let item of counter">
                <div class="counter-item mt-30">
                    <h3 class="title"><span class="counter">{{item.value}}</span>+</h3>
                    <p>{{item.title}}</p>
                    <i [class]="item.icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>
