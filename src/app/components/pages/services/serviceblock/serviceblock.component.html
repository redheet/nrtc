<div class="services-item-area pt-90 pb-120">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8" *ngFor="let item of serviceblock | paginate: { itemsPerPage: 6, currentPage: page }">
                <div class="single-services-item mt-30">
                    <img [src]="item.img" [alt]="item.title">
                    <div class="services-overlay">
                        <i [class]="item.icon"></i>
                        <h4 class="title">{{item.title}}</h4>
                        <p>{{item.shortdesc | slice:0:130}}</p>
                    </div>
                </div> <!-- single services -->
            </div>
        </div> <!-- row -->
        <div class="pagination justify-content-center mt-30">
            <pagination-controls (pageChange)="page = $event" responsive="true"
            previousLabel="<"
            nextLabel=">"></pagination-controls>
        </div>
    </div> <!-- container -->
</div>
