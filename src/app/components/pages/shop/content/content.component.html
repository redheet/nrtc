<div class="shop-area gray-bg pt-100 pb-120">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="row align-items-center mb-10">
                    <div class="col-lg-4 col-md-4 order-2 order-md-1">
                        <div class="shop-top-bar">
                            <p>Showing 1â€“9 of {{shopblock.length}} Results</p>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-8 order-1 order-md-1">
                        <div class="shop-top-bar">
                            <form action="#">
                                <div class="input-box">
                                    <input type="text" placeholder="Search Keywords">
                                    <button><i class="fal fa-search"></i></button>
                                </div>
                            </form>
                            <div class="nice-select">
                                <select>
                                    <option value="1">Sort by</option>
                                    <option value="2">Another 1</option>
                                    <option value="2">Another 2</option>
                                    <option value="2">Another 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6"
                        *ngFor="let item of shopblock | paginate: { itemsPerPage: 9, currentPage: page }">
                        <div class="shop-item mt-30">
                            <div class="shop-thumb">
                                <img [src]="item.image[0]" [alt]="item.title">
                                <div class="shop-overlay">
                                    <ul>
                                        <li><a routerLink="/shop-details/{{item.id}}"><i class="fal fa-shopping-cart"></i></a></li>
                                        <li><a href="#"><i class="fal fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fal fa-eye"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="shop-content white-bg text-center">
                                <a routerLink="/shop-details/{{item.id}}">
                                    <h5 class="title">{{item.title}}</h5>
                                </a>
                                <ul>
                                    <li *ngIf="item.discount">${{item.price * (100 - item.discount) / 100 | number:'1.2-2'}}</li>
                                    <li>${{item.price | number:'1.2-2'}}</li>
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="pagination justify-content-center mt-40">
                            <pagination-controls (pageChange)="page = $event" responsive="true" previousLabel="<"
                                nextLabel=">"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-5 col-sm-7">
                <app-shopsidebar></app-shopsidebar>
            </div>
        </div>
    </div>
</div>
