<header class="header-area-2 header-area-3">
    <div class="header-nav">
        <div class="navigation" id="can-sticky">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand" routerLink="/home-v2"><img src="assets/images/logo-3.png" alt=""></a> <!-- logo -->
                <button class="navbar-toggler" type="button" [ngClass]="navmethod ? '' : 'active'" (click)="isMenuCollapsed = !isMenuCollapsed; toggleNav()">
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                </button> <!-- navbar toggler -->
                <div class="collapse navbar-collapse sub-menu-bar" [ngbCollapse]="isMenuCollapsed">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item menu-item" [ngClass]="item.child == true ? 'has-menu' : ''"
                            *ngFor="let item of navigation">
                            <a href="javascript:void(0)" (click)="trigger(item)"
                                *ngIf="item.child">{{item.linkText}}</a>
                            <a routerLink="{{item.link}}" *ngIf="!item.child">{{item.linkText}}</a>
                            <ul class="sub-menu" *ngIf="item.child" [ngClass]="item.open ? 'd-block' : ''">
                                <li class="nav-item menu-item" [ngClass]="item.child == true ? 'has-menu' : ''"
                                    *ngFor="let item of item.submenu">
                                    <a href="javascript:void(0)" (click)="trigger(item)"
                                        *ngIf="item.child">{{item.linkText}}</a>
                                    <a routerLink="{{item.link}}" *ngIf="!item.child">{{item.linkText}}</a>
                                    <ul class="sub-menu" *ngIf="item.child" [ngClass]="item.open ? 'd-block' : ''">
                                        <li class="nav-item menu-item" *ngFor="let item of item.submenu">
                                            <a routerLink="{{item.link}}">{{item.linkText}}</a>
                                        </li>
                                    </ul>
                                </li> 
                            </ul>
                        </li>
                    </ul>
                </div> <!-- navbar collapse -->
                <div class="navbar-btn mr-100">
                    <a class="main-btn"routerLink="/contact">Get A Quote</a>
                </div>
                <div class="country-flag d-none d-lg-block">
                    <a href="#"><img src="assets/images/flag-1.jpg" alt="flag"></a>
                </div>
            </nav>
        </div> <!-- navigation -->
    </div>
</header>
