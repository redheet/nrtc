<div class="blog-sidebar-area ml-20">
    <div class="blog-sidebar-item mt-30">
        <div class="sidebar-title">
            <h4 class="title">Search Objects</h4>
        </div>
        <div class="sidebar-search-item text-center mt-35">
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Search your keyword...">
                    <button><i class="fal fa-search"></i></button>
                </div>
            </form>
        </div>
    </div>
    <div class="blog-sidebar-item mt-30">
        <div class="sidebar-title">
            <h4 class="title">Popular Feeds</h4>
        </div>
        <div class="sidebar-feeds mt-45">
            <div class="sidebar-feeds-item mt-30 pl-100" *ngFor="let item of blog | slice:0:4">
                <a routerLink="/blog-details/{{item.id}}">
                    <h4 class="title">{{item.title | slice:0:35}}</h4>
                </a>
                <span><i class="fal fa-calendar-alt"></i>{{item.postdate}}</span>
                <img [src]="item.gridimg" [alt]="item.title">
            </div>
        </div>
    </div>
    <div class="blog-sidebar-item mt-30">
        <div class="sidebar-title">
            <h4 class="title">Categories</h4>
        </div>
        <div class="sidebar-categories mt-35">
            <ul>
                <li *ngFor="let item of category">
                    <a routerLink="/blog/cat/{{item.id}}">{{item.title}}<span>{{item.count}}</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="blog-sidebar-item mt-30">
        <div class="sidebar-title">
            <h4 class="title">Never Miss News</h4>
        </div>
        <div class="sidebar-social text-center mt-35">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-behance"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="blog-sidebar-item mt-30">
        <div class="sidebar-title">
            <h4 class="title">Twitter Feeds</h4>
        </div>
        <div class="sidebar-twitter-feeds mt-35">
            <div class="sidebar-twitter-feeds-item" *ngFor="let item of twitterfeeds">
                <ul>
                    <li><a href="#">{{item.tweet}}</a></li>
                </ul>
                <span>{{item.tweetdate}}</span>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </div>
    <div class="blog-sidebar-item mt-30">
        <div class="sidebar-title">
            <h4 class="title">Instagram Feeds</h4>
        </div>
        <div class="sidebar-instagram mt-35">
            <ul>
                <li *ngFor="let item of instagram">
                    <a href="#"><img [src]="item.img" alt=""></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="blog-sidebar-item mt-30">
        <div class="sidebar-title">
            <h4 class="title">Tags</h4>
        </div>
        <div class="sidebar-tags mt-35">
            <ul>
                <li *ngFor="let item of tags"><a routerLink="/blog/tag/{{item.id}}">{{item.title}}</a></li>
            </ul>
        </div>
    </div>
    <div class="blog-sidebar-add mt-30">
        <img src="assets/images/sidebar-ad-2.jpg" alt="add">
        <div class="add-content">
            <span>350x600</span>
            <h5 class="title">Add Banner</h5>
        </div>
    </div>
</div>
